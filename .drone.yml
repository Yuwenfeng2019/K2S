---
kind: pipeline
name: manifest

platform:
  os: linux
  arch: arm64

steps:
- name: manifest
  image: plugins/manifest:1.0.2
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/arm64
    target: "Yuwenfeng2019/K2S:${DRONE_TAG}"
    template: "Yuwenfeng2019/K2S:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.rancher.io
    ref:
    - refs/head/master
    - refs/tags/*
    event:
    - tag

depends_on:
- arm64
